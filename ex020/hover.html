<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color:white;
            background-color: brown;
            width: 300px;
            
        }

        div:hover{
            color: rgb(207, 37, 37);
        }
    </style>
</head>
<body>
    <h1>
        exemplo de hover
    </h1>
    <p>
        passe o mouse sobre o texto abaixo
    </p>
    
    <div>
     passe o mouse aki
     <p>
        TEXTO ESCONDIDO...
     </p>
    </div>
    <p>
        fim do documento
    </p>
</body>
</html>
