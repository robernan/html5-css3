<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>
        mesclagem de celulas
    </h1>
    <br>
    <h2>//expançao de linhas//</h2>
    <p> colspan</p>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    <br>

    <h2> //expançao de linhas// </h2>
        <p>rowspan</p>

    <table>
        <tr>
            <td>A</td>
            <td >B</td>
             <td>C</td> 
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>L</td>
            <td>M</td>
        </tr>

       
    </table>
    
    <h2>// multiploas expanções//</h2>
        <p>uso das duas class //colspan - rowspan//</p>

     <table>
            <tr>
                <td>A</td>
                <td >B</td>
                <td rowspan="3">C</td> 
            </tr>

            <br>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <!-- <td>F</td> -->
            </tr>
            <tr>
                <!-- <td>G</td> -->
                <td>H</td>
                <!-- <td>I</td> -->
            </tr>
            <tr>
                <!-- <td>J</td> -->
                <td colspan="2">L</td>
                <!-- <td>M</td> -->
            </tr>
        </table>
</body>
</html>
