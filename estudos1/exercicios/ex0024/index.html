<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando iframe</title>
    <style>
        main{
            width: 800px;
            margin: auto;
            padding: 10px;
            background-color: gray;
        }
        iframe{
            width: 400;
            height: 400;
            border: 2px solid black;
        }
    </style>
</head>
<body><main>
    
        <h1>testando o uso de iframe</h1>
        <p>acessando o site do curso em video para aprender a programar</p>
    
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
             <p>ifreme a baixo</p>
             <p>ou apresentado em iframe</p>
                <iframe src="https://www.cursoemvideo.com"" frameborder="0"></iframe>
                <!-- ifreme e um quadro de outro site ou video dentro do nosso '' -->
                <p>criando um ifreme google <iframe src="https://www.google.com" frameborder="0"></iframe></p>
                <!-- aoguns sites tem proteção de exibição em iframes -->
                <p>minha pagina <iframe src="https://github.com/robernan/projeto-wikipedia-pds" frameborder="0"></iframe></p>
</main>

</body>
</html>
